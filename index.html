<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <a href="./">
            Naughts and Crosses
        </a>
    </h1>
    <div>
        <div class="playerinput">
            <label for="playerx">Player X:</label>
            <input type="text" id="playerXNameInput" placeholder="Competitor X">

            <label for="playery">Player O:</label>
            <input type="text" id="playerONameInput" placeholder="Competitor O">
        </div>
    </div>
    <div class="scoreboard">
        <div>Player X: 
            <span id="playerXName"></span> Wins: <span id="playerXWins">0<span>
        </div>
        <div>Player O: 
            <span id="playerOName"></span> Wins: <span id="playerOWins">0</span>
        </div>
    </div>
    <div class="gameboard" id="gameover">
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
    </div>
    <p id="winner"></p>
    <button id="resetgame">Reset Board</button>
    <button id="newgamers">
        <a href="./">
            New Gamers
        </a>
    </button>
           
    <script src="assets/js/script.js"></script>
</body>
