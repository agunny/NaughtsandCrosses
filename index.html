<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <h1>Naughts and Crosses</h1>
    <div>
        <div class="playerinput">
            <label for="playerx">Player X:</label>
            <input type="text" id="playerx" placeholder="Competitor X">

            <label for="playery">Player O:</label>
            <input type="text" id="playery" placeholder="Competitor O">
        </div>
    </div>
    <div class="scoreboard">
        <div>Player X
            <span id="playerxname"></span>Wins: <span>0</span>
        </div>
        <div>Player O
            <span id="playeryname"></span>Wins: <span>0</span>
        </div>
    </div>
    <div class="gameboard">
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
        <div class="boxes" gameboxes></div>
    </div>
    <p id="winner"></p>
    <button id="resetgame" onclick="resetGame()">Reset</button>


    <script src="assets/js/script.js"></script>
</body>
