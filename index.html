<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="description" content="A simple naughts and crosses game with logic via javascript">
    <meta name="keywords" content="Naughts and cross, Tic tac toe" />
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <h1>
      <a href="./"> Naughts and Crosses </a>
    </h1>
    <div>
      <div class="playerinput">
        <label for="playerXNameInput">Player X:</label>
        <input type="text" id="playerXNameInput" placeholder="Competitor X" />

        <label for="playerONameInput">Player O:</label>
        <input type="text" id="playerONameInput" placeholder="Competitor O" />
      </div>
    </div>
    <div class="scoreboard">
      <div>
        Player X: <span id="playerXName"></span> Wins:
        <span id="playerXWins">0</span>
      </div>
      <div>
        Player O: <span id="playerOName"></span> Wins:
        <span id="playerOWins">0</span>
      </div>
    </div>
    <div class="gameboard" id="gameover">
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
    </div>
    <p id="winner"></p>
    <a id="resetgame">Reset Board</a>
    <a id="newgamers" href="./">New Gamers</a>
    <script src="assets/js/script.js"></script>
  </body>
</html>
